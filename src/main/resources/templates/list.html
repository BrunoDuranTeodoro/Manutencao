<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manutenção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/manutencao}">Manutenção</a>
    </div>
</nav>

<main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h4">Todas Manutenções</h1>
        <a th:href="@{/manutencao/create}" class="btn btn-primary btn-sm">+ Nova Tarefa</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover table-sm align-middle mb-0 small" th:unless="${#lists.isEmpty(manutencao)}">
                <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Quem criou</th>
                    <th scope="col">Criado em</th>
                    <th scope="col">Urgência</th>
                    <th scope="col">Setor</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Finalizado em</th>
                    <th scope="col" class="text-center">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="manutencao : ${manutencao}">
                    <th scope="row" th:text="${manutencao.id}">---</th>
                    <td th:text="${manutencao.title}">---</td>
                    <td th:text="${#temporals.format(manutencao.createdAt)}">---</td>
                    <td th:text="${manutencao.urgencia}">---</td>
                    <td th:text="${manutencao.setor}">---</td>
                    <td th:text="${manutencao.description}">---</td>
                    <td th:text="${#temporals.format(manutencao.finishedAt) ?: '-'}">---</td>
                    <td class="text-center">
                        <div class="d-flex flex-column gap-1">
                            <form th:action="@{/manutencao/finish/{id}(id=${manutencao.id})}" method="POST">
                                <button type="submit" class="btn btn-success btn-sm w-100"
                                        th:classappend="${manutencao.finishedAt} ? 'disabled' : ''">Concluir</button>
                            </form>
                            <a th:href="@{/manutencao/edit/{id}(id=${manutencao.id})}"
                               class="btn btn-secondary btn-sm w-100"
                               th:classappend="${manutencao.finishedAt} ? 'disabled' : ''">Editar</a>
                            <a th:href="@{/manutencao/delete/{id}(id=${manutencao.id})}"
                               class="btn btn-danger btn-sm w-100">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <p class="text-muted text-center my-3" th:if="${#lists.isEmpty(manutencao)}">
                Nenhuma tarefa cadastrada.
            </p>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
